<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Conversor de Temperatura</h1>
        <form id="conversorTemperatura">
            <input type="number" id="temperatura" placeholder="Ingresa la temperatura" step="0.01" oninput="validarNumero(this)">
            <select id="unidadOrigen">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <span>a</span>
            <select id="unidadDestino">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button type="button" id="convertir" disabled>Convertir</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
